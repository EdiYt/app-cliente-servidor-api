<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/styles_books.css">
    <title>Catálogo de Libros - Bibliotecario</title>
</head>
<body>

    <button class="logout-button" onclick="logout()">Cerrar sesión</button>

    <div class="page-container">
        <h1 class="main-title">Catálogo de Libros</h1>

        <div class="container">
            <!-- Formulario para registrar un nuevo libro -->
            <h2>Registrar Nuevo Libro</h2>
            <form id="registerBookForm" enctype="multipart/form-data">
                <label for="registerName">Nombre:</label>
                <input type="text" id="registerName" required />
                
                <label for="registerAuthor">Autor:</label>
                <input type="text" id="registerAuthor" required />
                
                <label for="registerGenre">Género:</label>
                <input type="text" id="registerGenre" required />
                
                <label for="registerPdf">Seleccionar PDF:</label>
                <input type="file" id="registerPdf" accept="application/pdf" required />
                
                <button type="submit">Registrar</button>
            </form>    

            <h2>Lista de Libros</h2>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Autor</th>
                        <th>Género</th>
                        <th>Estatus</th>
                        <th>PDF</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div id="editBookFormContainer" style="display: none; margin-top: 20px;">
                <h2>Editar Libro</h2>
                <form id="editBookForm">
                    <input type="hidden" id="editBookId" />
                    
                    <label for="editName">Nombre:</label>
                    <input type="text" id="editName" required />
                    
                    <label for="editAuthor">Autor:</label>
                    <input type="text" id="editAuthor" required />
                    
                    <label for="editGenre">Género:</label>
                    <input type="text" id="editGenre" required />
                    
                    <label for="editStatus">Estatus:</label>
                    <select id="editStatus">
                        <option value="true">Disponible</option>
                        <option value="false">No disponible</option>
                    </select>
                    
                    <button type="submit">Actualizar</button>
                    <button type="button" onclick="cancelEdit()">Cancelar</button>
                </form>
            </div>

            <!-- iframe para mostrar el PDF -->
            <div id="pdfViewer" style="display: none; margin-top: 20px;">
                <iframe id="pdfFrame" width="100%" height="600px"></iframe>
            </div>
        </div>
    </div>

    <script src="/public/js/bibliotecario.js"></script>
</body>
</html>
