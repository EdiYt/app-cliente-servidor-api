<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/styles_admin.css">
    <title>Cat치logo de Usuarios - Admin</title>
</head>
<body>

    <div class="page-container">
        
        <div class="header">
            <h1 class="main-title">Cat치logo de Usuarios</h1>
            <button class="logout-button" onclick="logout()">Cerrar sesi칩n</button>
        </div>        

        <div class="container">
            <h2>Registrar Nuevo Usuario</h2>
            <form id="registerUserForm">
                <label for="registerName">Nombre:</label>
                <input type="text" id="registerName" required />
                
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required />
                
                <label for="registerPassword">Contrase침a:</label>
                <input type="password" id="registerPassword" required />
                
                <label for="registerRole">Rol:</label>
                <select id="registerRole" required>
                    <option value="alumno">Alumno</option>
                    <option value="biblio">Bibliotecario</option>
                </select>
                
                <button type="submit">Registrar</button>
            </form>

            <!-- Tabla de Usuarios -->
            <h2>Lista de Usuarios</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div id="editUserFormContainer" style="display: none; margin-top: 20px;">
                <h2>Editar Usuario</h2>
                <form id="editUserForm" onsubmit="updateUser(event)">
                    <input type="hidden" id="editUserId">
                    <label for="editName">Nombre:</label>
                    <input type="text" id="editName" required>
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" required>
                    <button type="submit">Actualizar Usuario</button>
                    <button type="button" onclick="cancelEdit()">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/public/js/admin.js"></script>
</body>
</html>
