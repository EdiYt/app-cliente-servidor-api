<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/styles_bibliotecario.css">
    <title>Catálogo de Libros - Bibliotecario</title>
</head>
<body>
    <button class="logout-button" onclick="logout()">Cerrar sesión</button>
    <div class="main-container">
        <h1>Catálogo de Libros</h1>
        <div class="form-container">
            <h2>Registrar Nuevo Libro</h2>
            <form id="registerBookForm">
                <label for="registerName">Nombre del libro:</label>
                <input type="text" id="registerName" name="nombre" required>

                <label for="registerAuthor">Autor:</label>
                <input type="text" id="registerAuthor" name="autor" required>

                <label for="registerGenre">Género:</label>
                <input type="text" id="registerGenre" name="genero" required>

                <label for="registerPdf">PDF:</label>
                <input type="file" id="registerPdf" name="pdf" accept="application/pdf">

                <button type="submit">Registrar</button>
            </form>
        </div>

        <h2>Lista de Libros</h2>
        <table id="bookTable">
            <thead>
                <tr>
                    <th>Nombre del Libro</th>
                    <th>Universidad</th>
                    <th>Género</th>
                    <th>PDF</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="pdfViewer" style="display: none;">
            <iframe id="pdfFrame" width="100%" height="600px"></iframe>
        </div>        
    </div>

    <script src="/public/js/bibliotecario.js"></script>
</body>
</html>
