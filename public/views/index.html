<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Universidad UNAM</title>
    <link rel="stylesheet" href="/public/css/styles_login.css">
</head>
<body>
    <header class="header">
        <img src="/public/images/logo_unam.png" alt="Logo UNAM" class="logo">
        <h1 class="welcome-header">Universidad Nacional Autónoma de México</h1>
    </header>

    <div class="main-container">
        <div class="form-container">
            <form id="login-form">
                <h2 class="form-header">Iniciar Sesión</h2>
                <input type="email" id="login-email" placeholder="Correo electrónico" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 Universidad Nacional Autónoma de México</p>
        <a href="https://www.unam.mx">www.unam.mx</a>
    </footer>

    <script src="/public/js/main.js"></script>
</body>
</html>
